<h2>Jogos Cadastrados</h2>

@if (games.length === 0) {
<p>Nenhum jogo cadastrado.</p>
} @else {
<ul>
  @for (game of games; track game.id) {
  <li>
    <strong>{{ game.nome }}</strong> ({{ game.tipo }}, {{ game.ano }})
    <button (click)="abrirModal(game)">Editar</button>
    <button (click)="remover(game.id || 0)"> Excluir</button>
  </li>
  }
</ul>
}

<button (click)="abrirModal()">Novo Jogo</button>

<!-- Modal -->
<app-modal [visible]="modalVisivel" [title]="modalTitulo" (closeModal)="fecharModal()">
