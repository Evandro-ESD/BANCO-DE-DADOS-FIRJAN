@if (visible) {
  <div class="overlay" (click)="close()">
    <section class="modal" (click)="$event.stopPropagation()">
      <header>
        <h3>{{ title }}</h3>
        <button class="close-btn" (click)="close()">âœ–</button>
      </header>
      <main>
        <label>
          Nome:
          <input type="text" [(ngModel)]="nome">
        </label>

        <label>
          Tipo:
          <input type="text" [(ngModel)]="tipo">
        </label>

        <label>
          Ano:
          <input type="number" [(ngModel)]="ano">
        </label>
      </main>
      <footer>
        <button (click)="onConfirm()">Confirmar</button>

    </section>
  </div>
