<h1>Tela inicial</h1>
<div class="content">
    <form (submit)="onLogin($event)">
        <label>
            Login
            <input [(ngModel)]="login" name="login" required="">
        </label><br><br>
        <label for="">
            Senha
            <input type="text" [(ngModel)]="senha" name="senha">
        </label>
        <br><br>
        <button type="submit">Entrar</button>
    </form>
</div>

@if(error){
<p style="color: brown;">{{error}}</p>
}
