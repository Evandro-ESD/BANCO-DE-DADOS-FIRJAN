<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja de Esgaroth - Login Interno</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #f4f1ee;
    }

    .capa {
      background-image: url('./assets/fundo/');
      background-size: cover;
      background-position: center;
      height: 20vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 4px black;
    }

    .capa h1 {
      font-size: 3em;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .login-box {
      background-color: #e0ddd8;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #7c3e00;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #9c530c;
    }

    .footer {
      text-align: center;
      font-size: 0.9em;
      color: #555;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="capa">
    <h1>Loja de Esgaroth</h1>
  </div>

  <div class="login-container">
    <div class="login-box">
      <h2>Login Interno</h2>
      <form onsubmit="fazerLogin(event)">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" required>

        <button type="submit">Entrar</button>
      </form>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Loja de Esgaroth - Todos os direitos reservados.
  </div>

  <script>
    function fazerLogin(event) {
      event.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;

      // Apenas um exemplo estático (pode ser conectado a backend futuramente)
      if (usuario === 'admin' && senha === 'esgaroth123') {
        alert('Login bem-sucedido!');
        // Redirecionar ou abrir a próxima página aqui
        window.location.href = 'http://127.0.0.1:5500/front/index.html';
      } else {
        alert('Usuário ou senha incorretos.');
      }
    }
  </script>
  <script src="../../backend/scraping/scraping.js"></script>

</body>
</html>
