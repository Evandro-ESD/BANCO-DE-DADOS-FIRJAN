<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício – Backend com MVC + MySQL + CRUD</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cadastro de Produtos - Loja de Esgaroth</h1>

    <form id="produtoForm">
        <label for="id">Cód. do Produto:</label>
        <input type="number" id="id" required>

        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" required>

        <label for="preco">Preço (em ouro):</label>
        <input type="number" id="preco" step="0.01" required>

        <label for="estoque">Estoque:</label>
        <input type="number" id="estoque" required>

        <button type="submit">Adicionar Produto</button>
        <button onclick="alternarNome()" type="reset">Limpar formulário</button>
    </form>

    <table id="tabelaProdutos">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Preço (ouro)</th>
                <th>Estoque</th>
                <th>Controle de estoque</th>
            </tr>
        </thead>
        <tbody>
            <!-- Produtos inseridos aparecerão aqui -->
        </tbody>
    </table>


    <script src="script.js"></script>
</body>

</html>
