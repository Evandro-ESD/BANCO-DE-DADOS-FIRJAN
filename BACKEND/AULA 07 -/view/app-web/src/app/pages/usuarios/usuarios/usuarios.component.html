<div class="container">
    <form [formGroup]="formUsuario" (submit)="salvar()">
        <label for="nome">Nome: <input id="nome" name="nome" type="text" formControlName="nome" placeholder="Nome"></label>
        <label for="email">Email: <input id="email" name="email" type="email" formControlName="email" placeholder="E-mail"></label>
        <button type="reset">Limpar</button>
        <button type="submit">Salvar</button>
    </form>
</div>
